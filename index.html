<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="img-row row">
        <div class="img-main">
          
        </div>
        <div class="overlay"></div>
      </div>

      <div class="info row">


        <div class="card-title">
          <h1>Get <span class="focus">insights</span> that help your bussiness grow.</h1>
        </div>
        
        <p class="info-text"> Discover the benefits of data analitics and make better decisions regarding revenue, customer experience, and overall efficiency</p>


        <div class="stats">

          <div class="stats-group">
            <h2>10k+</h2>
            <p class="info-stats"> COMPANIES</p>
          </div> 

          <div class="stats-group">
            <h2>314</h2>
            <p class="info-stats"> TEMPLATES</p>
          </div> 

          <div class="stats-group">
            <h2>12M+</h2>
            <p class="info-stats"> QUERIES</p>
          </div> 

        </div>

      </div>

    </div>

  </div>
    




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
